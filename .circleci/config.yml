version: 2.1

orbs:
  architect: giantswarm/architect@0.8.14

jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: docker build . -t quay.io/giantswarm/chiaras-website-app


workflows:
  version: 2
  build-and-push:
    jobs:
      - build:
        filters:
          tags:
            only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
          branches:
            only: /.*/

      - architect/push-to-docker:
          context: "architect"
          name: push-to-quay
          image: "quay.io/giantswarm/chiaras-website-app"
          username_envar: "QUAY_USERNAME"
          password_envar: "QUAY_PASSWORD"
          requires:
            - build
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-app-catalog:
          context: "architect"
          name: "package and push chart to app catalog"
          app_catalog: "chiara-catalog"
          app_catalog_test: "chiara-test-catalog"
          chart: "chiaras-website-app"
          requires:
            - push-to-quay
          # Trigger job on git tag.
          filters:
            tags:
              only: /^v.*/

